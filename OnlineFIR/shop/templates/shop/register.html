<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
      
<form action=' {% url 'upload' %} ' method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
  {% csrf_token %}
  <div>
      <label for="file">Declaration</label>
  <input type="file" name="image"  required>
  
   <h1>{{ name}}</h1></div>
<div class="form-row">
  <div class="col-md-4 mb-3">
    <label for="validationTooltip01">First name</label>
    <input type="text" class="form-control" id="validationTooltip01" name='fstname' placeholder="First name"  required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <label for="validationTooltip02">Last name</label>
    <input type="text" class="form-control" id="validationTooltip02" name='lstname' placeholder="Last name" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  
<div class="form-row">
  <div class="col-md-6 mb-3">
    <label for="validationTooltip03">Address</label>
    <input type="text" class="form-control" id="validationTooltip03" name='addr' placeholder="City" required>
    <div class="invalid-tooltip">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <label for="validationTooltip04">FIR police staion area</label>
    <input type="text" class="form-control" id="validationTooltip04"  name='station' placeholder="State" required>
    <div class="invalid-tooltip">
      Please provide a valid state.
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <label for="validationTooltip05">FIR Type</label>
    <input type="text" class="form-control" id="validationTooltip05" name='firtype' placeholder="Zip" required>
    <div class="invalid-tooltip">
      Please provide a valid zip.
    </div>
  </div>
</div><br>

<label for="validationTextarea">Descriopn about FIR:</label>
        <textarea class="form-control is-invalid" id="validationTextarea" name='firdesc' placeholder="Required example textarea" required></textarea>

<button class="btn btn-primary" type="submit">Submit form</button>
</form>
        
      
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
